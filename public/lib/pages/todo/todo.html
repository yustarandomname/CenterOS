<div class='title'>Todo</div>
<div class="menu">
	<div class="roundButton mdi mdi-plus menuPop" data-pop='newtodoitem'></div>
	<div class="roundButton mdi mdi-information-outline menuPop" data-pop='todoinfo'></div>
</div>

<form class="popupForm popnewtodoitem hide">
	<div class="roundButton popClose mdi mdi-close"></div>
	<div class="subTitle">New subject/item</div>
	<section>
	  	<div class='input' id='newProject' contenteditable="true" placeholder='Project'></div>
	    <div class='input' id='newSubject' contenteditable="true" placeholder='Subject'></div>
	    <div class='input' id='newItem' contenteditable="true" placeholder='Item'></div>
	    <div class='inputError hide'></div>
	    <div class='inputSubmit' onSucces='todoPopAdd'>Submit</div>
	</section>
</form><!--Add item-->

<form class="popupForm poptodoinfo hide">
	<div class="roundButton popClose mdi mdi-close"></div>
	<div class="subTitle">Information</div>
	<section>
		<div class='checkbox todoShowDone'>Show items that are done</div>
	</section>
</form><!--Info panel-->


<div class='grid grid-small todoProjects'></div>
<div class='grid grid-list todoItems'></div>

<style type="text/css" media="screen">
	.checkbox{
		order:1;
	}
	
	.todoSubject{
		font-size: 1.3rem;
		order:1;
	}	
/* 	todo Check */
	.todoCheck{
		margin: .2rem 1.2rem;
		position: relative;
		width: fit-content;
		cursor:pointer;
		order:1;
	}

	.todoCheck:before{
		content: '';
	    position: absolute;
	    left: -1.2rem;
	    height: 1rem;
	    width: 1rem;
	    box-sizing: border-box;
	    border: 1px solid black;
	    border-radius: 50%;
		background:white;
		transition:.5s;
	}
	
	.todoCheck:hover:before{background:gold}
	
	.todoChecked{
		order:2;
		color:#777;
		text-decoration: line-through;
	}
	
	.todoChecked:before{background:#777}
	.todoChecked:hover{color:black;}
	.todoChecked:hover:before{background:white}
	
	.newCheck{height:1.1rem;}
	.newCheck:after{
		content='new item'
		color:red;
	}
	
	.todoRemove>.todoCheck:before{background:red;}
	
	[contenteditable=true]:empty::after {
	  content: attr(placeholder);
	  color:#555;
	  font-size: .8rem
	}
</style>
